name: 'Run tests'
description: 'Run molecule against the code'
runs:
  using: "composite"
  steps:
    - name: Run molecule
      id: Molecule
      run: | 
        for role in $( find .  -maxdepth 1 -type d | grep -E -v "^\.$" | grep -E -v "\./\." ); do 
          cd $role 
          [ -f requirements.yml ] && ansible-galaxy install -r requirements.yml
          molecule test
          cd ../
        done
      shell: bash
